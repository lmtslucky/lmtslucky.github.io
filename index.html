<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYD英语培训-首页</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* 轮播图样式 */
    .carousel {
      width: 100%;
      height: 400px;
      position: relative;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    /* 课程导航栏样式 */
    .nav {
      background-color: #333;
      padding: 10px;
    }

    .nav ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
    }

    .nav ul li {
      cursor: pointer;
    }

    .nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* 特色服务介绍样式 */
    .service {
      padding: 30px;
      text-align: center;
    }

    .service h2 {
      margin-bottom: 20px;
    }

    .service p {
      margin-bottom: 10px;
    }

    /* 学员评价与推荐样式 */
    .review {
      padding: 30px;
      background-color: #f4f4f4;
    }

    .review h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .review .review-item {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }

    /* 行动召唤按钮样式 */
    .cta {
      text-align: center;
      padding: 30px;
    }

    .cta button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
